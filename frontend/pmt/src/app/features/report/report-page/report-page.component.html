<!-- TODO?: search component -->
<div class="search">
  <nz-input-group nzSearch nzSize="large" [nzAddOnAfter]="suffixButton">
    <input
      type="text"
      nz-input
      placeholder="Type to search"
      [(ngModel)]="searchTerm"
    />
  </nz-input-group>
  <ng-template #suffixButton>
    <button nz-button nzType="primary" nzSize="large" nzSearch>Search</button>
  </ng-template>

  <!-- TODO?: chart component -->
  <nz-select [(ngModel)]="view" class="select" #abc>
    <nz-option nzValue="list" nzLabel="List"></nz-option>
    <nz-option nzValue="gantt-chart" nzLabel="Gantt"></nz-option>
    <nz-option
      nzValue="allocation-chart"
      nzLabel="Allocation chart"
    ></nz-option>
    <nz-option nzValue="resource-chart" nzLabel="Resource chart"></nz-option>
  </nz-select>
</div>

<div class="content">
  <app-anychart-test [search]="searchTerm"></app-anychart-test>
</div>
