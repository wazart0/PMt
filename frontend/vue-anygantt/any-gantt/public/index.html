<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<link rel="icon" href="<%= BASE_URL %>favicon.ico" />
		<title><%= htmlWebpackPlugin.options.title %></title>
		<script src="https://cdn.anychart.com/releases/8.7.1/js/anychart-core.min.js" type="text/javascript"></script>
		<script src="https://cdn.anychart.com/releases/8.7.1/js/anychart-gantt.min.js" type="text/javascript"></script>
	</head>
	<body>
		<noscript>
			<strong
				>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please
				enable it to continue.</strong
			>
		</noscript>
		<div id="app"></div>
		<!-- built files will be auto injected -->
	</body>
	<script>
		anychart.onDocumentReady(function() {
			// create data
			var data = [
				{
					id: '1',
					name: 'Development',
					actualStart: '2018-01-15',
					actualEnd: '2018-03-10',
					children: [
						{
							id: '1_1',
							name: 'Analysis',
							actualStart: '2018-01-15',
							actualEnd: '2018-01-25',
						},
						{
							id: '1_2',
							name: 'Design',
							actualStart: '2018-01-20',
							actualEnd: '2018-02-04',
						},
						{
							id: '1_3',
							name: 'Meeting',
							actualStart: '2018-02-05',
							actualEnd: '2018-02-05',
						},
						{
							id: '1_4',
							name: 'Implementation',
							actualStart: '2018-02-05',
							actualEnd: '2018-02-24',
						},
						{
							id: '1_5',
							name: 'Testing',
							actualStart: '2018-02-25',
							actualEnd: '2018-03-10',
						},
					],
				},
			];
			// create a data tree
			var treeData = anychart.data.tree(data, 'as-tree');
			// create a chart
			var chart = anychart.ganttProject();
			// set the data
			chart.data(treeData);
			// set the container id
			chart.container('container');
			// initiate drawing the chart
			chart.draw();
			// fit elements to the width of the timeline
			chart.fitAll();
		});
	</script>
</html>
