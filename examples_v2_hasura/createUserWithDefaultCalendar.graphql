mutation createUserWithDefaultCalendar($user_id: uuid = "{user_id}", $calendar_id: uuid = "{calendar_id}") {
  insert_user_one(object: {id: $user_id, email: "{email}"}) {
    id
  }
  insert_user_calendar_one(object: {user_id: $user_id, calendar_id: $calendar_id, start: "{start}"}) {
    id
  }
}
