<!DOCTYPE html>
<html>
  <head>
    <title>AP API GraphQL Docs</title>
    
    <script src="/static/react.production.min.js"></script>
    <script src="/static/react-dom.production.min.js"></script>
    <script src="/static/voyager.min.js"></script>
    <script src="/static/voyager.worker.js"></script>
    <link rel="stylesheet" href="/static/voyager.css" />

    <style>
      body {
        height: 100%;
        margin: 0;
        width: 100%;
        overflow: hidden;
      }
      #voyager {
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="voyager">Loading...</div>
    <script>
      // var graphql_url = window.location.pathname.substring(0, window.location.pathname.indexOf('ap_api/'));
      var graphql_url = '/graphql/';
      function introspectionProvider(introspectionQuery) {
        return fetch(graphql_url, {
          method: 'post',
          headers: {
            'Accept': 'application/json',
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({query: introspectionQuery}),
          credentials: 'include',
        }).then(function (response) {
          return response.text();
        }).then(function (responseBody) {
          try {
            return JSON.parse(responseBody);
          } catch (error) {
            return responseBody;
          }
        });
      }

      // Render <Voyager />
      GraphQLVoyager.init(document.getElementById('voyager'), {
        introspection: introspectionProvider
      })
    </script>
  </body>
</html>
